<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registration Form</title>
  </head>
  <body>
    
    <div class="main-div">
    <h1 class="heading">Registration Form</h1>
    <form>
      <div>
      <label for="first name">First Name</label>
      <input type="text" placeholder="First Name" id="firstName"  />
      <span id="name"></span>
      </div>

      <div id="firstNametag">
      <br />
      <label for="last name">Last Name</label>
      <input type="text" placeholder="Last Name" id="lastName" />
      <span id="lastspan"></span>
      </div>

      <div id="lasttNametag"></div>
      <br />

      <div id="phone-number" >
      <label for="phone number">Contact No.</label>
      <input type="text"  label="firstname"  placeholder="XXXXX-XXXXX" id="phoneNumber"/>
      <span id="phones"></span>
      </div>
      <br />
      

      <div id="emailNametag">
      <label for="email">Email</label>
      <input  type="text"  label="firstname"  placeholder="Enter your email address"   id="email">
      <span id="mails"></span>
      </div>
      <br />

     

      <div id="passwordtag">

        <label for="password">Password</label>
        <input type="text" placeholder="*" id="password" />
        <span id="pass1"></span>

      </div>
      <br />

      <label for="name">Confirm Password</label>
      <input  type="text"  label="password"  placeholder="*" id="confirmPass"  />
      <span id="conpas"></span>

      <br />

      <br />
      <button type="text" id="submit">Submit</button>
    </form>
    </div>
  </body>

  <script src="form.js"></script>
  <script src="css.js"></script>
</html>
